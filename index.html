<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drabužių parduotuvė</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <h1>NEBŪK NUOGAS</h1>
        <input class="search" type="text" placeholder="Ieškoti..." />
        <select class="rusiavimas">
          <option value="kaina_asc">Reitingas: nuo aukščiausio</option>
          <option value="kaina_desc">Reitingas: nuo žemiausio</option>
          <option value="reitingas_asc">Kaina: nuo didžiausios</option>
          <option value="reitingas_desc">Kaina: nuo mažiausios</option>
        </select>
        <div><a href="#moterims">Moterims</a><a href="#vyrams">Vyrams</a></div>
      </nav>
    </header>
    <div class="ft">
      <img src="ft.jpg" alt="Mergina" />
      <div class="zodziai">
        <span>Mada</span>
        <span>≠ </span>
        <span>Stilius</span>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="content" id="moterims"><h3>Drabužiai moterims</h3></div>
        <div class="produktai-moterims"></div>

        <div class="content" id="vyrams"><h3>Drabužiai vyrams</h3></div>
        <div class="produktai-vyrams"></div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="footer-container">
          <div class="footer-section">
            <h4>Apie mus</h4>
            <ul>
              <li><a href="#">Kontaktai</a></li>
              <li><a href="#">Pristatymas</a></li>
              <li><a href="#">Grąžinimas</a></li>
            </ul>
          </div>
          <div class="footer-section">
            <h4>Sekite mus</h4>
            <ul class="social-icons">
              <li>
                <a href="#"><i class="bi bi-facebook"> Facebook</i></a>
              </li>
              <li>
                <a href="#"><i class="bi bi-instagram"> Instagram</i></a>
              </li>
              <li>
                <a href="#"><i class="bi bi-twitter"> Twitter</i></a>
              </li>
            </ul>
          </div>
          <div class="footer-section">
            <p>&copy; 2024 NEBŪK NUOGAS. Visos teisės saugomos.</p>
            <a href="#">Privatumo politika</a>
          </div>
        </div>
      </div>
    </footer>
    <div id="produktasModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="produktasDetalus"></div>
        <button id="idetiIKrepseli" class="btn">Įdėti į krepšelį</button>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
